<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMA Life Training</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      background: #fff;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
    }

    .main-logo {
      display: block;
      margin: 30px auto 15px auto;
      max-width: 180px;
      height: auto;
    }

    .pin {
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .popup {
      position: absolute;
      background: rgba(219, 217, 217, 0.95);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      display: none;
      text-align: left;
      font-size: 1rem;
      z-index: 3;
    }

    .popup h4 {
      margin: 0 0 8px;
      color: #680000;
    }

    .popup .box {
      background: #26c96d;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }

    .popup .box.yellow {
      background: #ffcc66;
      color: #333;
    }

    .popup .box.pink {
      background: #f5b8ed;
      color: #333;
    }

    .popup .box.green {
      background:#66ffd9;
      color: #333;
    }

    .popup .box.blu {
      background:#09cee8;
      color: #333;
    }

    .popup .highlight {
      font-weight: normal;
      color: #333;
    }

    .pin-label {
      position: absolute;
      font-size: 0.9em;
      color: black;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      padding: 4px 6px;
      border-radius: 4px;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      z-index: 1;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .home-button a {
      background-color: #007BFF;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .home-button a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .popup {
        width: 90%;
        font-size: 0.9rem;
        padding: 12px;
      }

      .main-logo {
        max-width: 140px;
      }

      h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="home-button">
    <a href="index.html">Portfolio</a>
  </div>

  <img src="IMALIFE.png" alt="IMA Life logo" class="main-logo">
  <h2>IMA Life training delivered to Thermofisher:</h2>

  <div class="map-container">
    <img src="image.png" alt="World map">

    <!-- PIN + LABEL -->
    <div class="pin" style="top: 43%; left: 25%;" onclick="showPopup('greenville')"></div>
    <div class="pin-label" style="top: 40%; left: 25%;">Greenville (USA)</div>

    <div class="pin" style="top: 38%; left: 52%;" onclick="showPopup('ferentino')"></div>
    <div class="pin-label" style="top: 38%; left: 52%;">Ferentino (IT)</div>

    <div class="pin" style="top: 37%; left: 51.2%;" onclick="showPopup('monza')"></div>
    <div class="pin-label" style="top: 37%; left: 51.2%;">Monza (IT)</div>

    <div class="pin" style="top: 67%; left: 82%;" onclick="showPopup('singapore')"></div>
    <div class="pin-label" style="top: 67%; left: 82%;">Singapore</div>

    <!-- POPUP -->
    <div class="popup" id="popup-greenville" style="top: 45%; left: 27%;">
      <h4>Greenville</h4>
      <div class="box">Machine Training</div>
      <div class="box pink">HMI Supervisor</div>
      <div class="box blu">Process Quality</div>
    </div>

    <div class="popup" id="popup-ferentino" style="top: 40%; left: 54%;">
      <h4>Ferentino</h4>
      <div class="box yellow">SCADA Supervisor</div>
      <p><span class="highlight">+ Modulo 2 remoto</span></p>
    </div>

    <div class="popup" id="popup-monza" style="top: 39%; left: 53%;">
      <h4>Monza</h4>
      <div class="box green">Line Production</div>
    </div>

    <div class="popup" id="popup-singapore" style="top: 69%; left: 84%;">
      <h4>Singapore</h4>
      <div class="box blu">Process Quality</div>
    </div>

  </div>

  <script>
    function showPopup(id) {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      const el = document.getElementById('popup-' + id);
      if (el) el.style.display = 'block';
    }
  </script>

</body>
</html>
